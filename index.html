<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900,400italic,700italic,900italic|Droid+Serif:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather News App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <hr />
          <h1>The Weather</h1>
          <hr />
          <div class="subhead">
            <div class="row">
              <div class="col">Warsaw</div>
              <div class="col">Asunci√≥n</div>
              <div class="col">Washington, DC</div>
              <div class="col">Seattle</div>
              <div class="col">Seoul</div>
              <div class="col-3.5">
                <form class="location-form" id="search-form">
                  <button
                    type="button"
                    class="geolocation-button"
                    id="request-geolocation"
                  >
                    üìç
                  </button>
                  <input
                    type="text"
                    id="city-input"
                    placeholder="Enter a city"
                    autocomplete="off"
                  />
                  <input type="submit" id="search-city" value="üîç" />
                </form>
              </div>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-3">
              <h4 id="city">Warsaw</h4>
              <h6><span id="date"></span></h6>
            </div>
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="" id="icon" />
                <h5 id="description">Cloudy</h5>
                <h4>
                  <span class="temperature" id="temperature">12</span>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">¬∞C</a> |
                    <a href="#" id="fahrenheit-link">¬∞F</a>
                  </span>
                </h4>
              </div>
            </div>
            <div class="col-3">
              <div class="weather-details">
                <h6><strong>13</strong> | 7¬∞C</h6>
                <h6>Humidity: <span id="humidity">56</span>%</h6>
                <h6>
                  Wind: <span id="wind-speed">19</span>
                  <span id="speed-units">km/h</span>
                </h6>
              </div>
            </div>
          </div>
          <br />
          <hr />
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
    </div>
    <p>
      <a
        href="https://github.com/mburucuya24/vanilla-weather-app"
        target="_blank"
        >Open-source code</a
      >
      by Pauline Hwang
    </p>
    <script src="src/app.js"></script>
  </body>
</html>

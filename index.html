<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather News App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <hr />
        <h1>The Weather</h1>
        <hr />
        <div class="row">
          <div class="col">Warsaw</div>
          <div class="col">Asunción</div>
          <div class="col">Washington, DC</div>
          <div class="col">Seattle</div>
          <div class="col">Seoul</div>
          <div class="col-3.5">
            <form id="search">
              <input type="submit" id="request-geolocation" value="📍" />
              <input
                type="text"
                id="enter-city"
                placeholder="Enter your city"
              />
              <input type="submit" id="search-city" value="🔍" />
            </form>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-2">
            <h4 id="city">Warsaw</h4>
            <h5 id="day">Monday</h5>
            <h5 id="time">14:00</h5>
          </div>
          <div class="col-8">
            <h5>Cloudy</h5>
            <h4>
              <span class="temperature" id="temperature">12</span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </h4>
        </div>
        <div class="col-2">
          <ul>
            <li>13 | 7°C</li>
            <li>Humidity: 56%</li>
            <li>Wind: 19 km/h</li>
          </ul>
        </div>
      </div>
      <small><a href="https://github.com/mburucuya24/vanilla-weather-app" target="_blank">Open-source code</a> by Pauline Hwang</small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>

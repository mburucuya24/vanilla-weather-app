<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather News App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <hr />
        <h1>The Weather</h1>
        <hr />
        <div class="row">
          <div class="col">Warsaw</div>
          <div class="col">Asunción</div>
          <div class="col">Washington, DC</div>
          <div class="col">Seattle</div>
          <div class="col">Seoul</div>
          <div class="col-3.5">
            <form id="search">
              <input type="submit" id="request-geolocation" value="📍" />
              <input
                type="text"
                id="enter-city"
                placeholder="Enter your city"
              />
              <input type="submit" id="search-city" value="🔍" />
            </form>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-2">
            <h4 id="city">Warsaw</h4>
            <h6>Last updated: <span id="date"></span></h6>
          </div>
          <div class="col-8">
            <img src="" alt="Clear" id="icon" />
            <h5 id="description">Cloudy</h5>
            <h4>
              <span class="temperature" id="temperature">12</span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </h4>
        </div>
        <div class="col-2">
          <h6><strong>13</strong> | 7°C</h6>
            <h6>Humidity: <span id="humidity">56</span>%</h6>
            <h6>Wind: <span id="wind">19</span> km/h</h6>
        </div>
      </div>
      </div>
      <small><a href="https://github.com/mburucuya24/vanilla-weather-app" target="_blank">Open-source code</a> by Pauline Hwang</small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
